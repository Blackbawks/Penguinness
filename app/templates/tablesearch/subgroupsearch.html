{% load staticfiles %}
{% load i18n %}
{% load compress template_tags%}



<table class="spectable">
    <tbody>
     {% for x in specis %}
    <tr>
        <td><a data-value="/spec/?spec={{ x.id }}" class="specs" href="#" onclick="catsearch($(this),'#mainframe'); return false;" style="color:black">{{ x.species }} (<i>{{x.latin }}</i>)</a></td>                                                
    </tr>
    {% endfor %}            
    </tbody>
</table>
