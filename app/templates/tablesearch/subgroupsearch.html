{% load staticfiles %}
{% load i18n %}
{% load compress template_tags%}

<script src="{% static "js/Searchscripts.js" %}"></script>


<table class="spectable">
    <tbody>
     {% for x in specis %}
    <tr>                    
        <td><a class="specs" href="/spec/?spec={{ x.id }}" style="color:black">{{ x.species }} ({{x.latin }})</a></td>                    
    </tr>
    {% endfor %}            
    </tbody>
</table>
