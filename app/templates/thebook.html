{% extends "base.html" %}
{% load staticfiles i18n template_tags %}

{% block extra_js %}
<script src="{% static "js/Searchscripts.js" %}"></script>

<script type="text/javascript">                       
        $(document).ready(function () {
            $('.selectpicker').selectpicker({
                size: 10,
                width: 'auto',                
            });
        });                
</script>


{% endblock %}

{% block main %}
<div class="container-fluid" style="min-height:700px;">
    <div class='row bookrow1'>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 style="text-align:center">The Penguiness book</h1>
            <h1 style="text-align:center">------------</h1>
        </div>
    </div>
    <div class="row bookrow2" id="mainframe">
        <div class="col-lg-12" style="text-align:center;">
            <select class="selectpicker show-tick" data-live-search="true" name="Search" id="Search">
                <option>Select by common or latin name</option>
                {% for x in spec %}                            
                    <option value="{{x.id}}">{{x.species}} (<i>{{x.latin}}</i>)</option>                            
                {% endfor %}   
            </select><button type="button" class="btn btn-success" id="searchbut" onclick="cs()"><span class="glyphicon glyphicon-search"></span> Search</button>
        </div>
        <div class="col-lg-12"><hr style="border-color:black;border-style:groove"/></div>

        <div class="col-lg-2 col-md-12 col-sm-12 col-lg-offset-1">
            <table class="categorytable">
                <tbody>
                {% for x in cats %}
                <tr>                    
                    <td><a data-value="/cats/?ct={{x.id}}" class="catas" href="#" onclick="catsearch($(this),'#subcatstab'); return false;" style="color:black">{{ x.name }}</a></td>                    
                </tr>
                {% endfor %}            
                </tbody>
            </table>
        </div>
        <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12" id="subcatstab">
        </div>
        <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4" id="subgrpstab">
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6" id="specstab">
        </div>
    </div>



                      
</div>


{% endblock %}
